name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        env:
          NEXT_PUBLIC_SITE_URL: https://stacksageai.com
          NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}
          NEXT_PUBLIC_RAZORPAY_ORDER_URL: ${{ secrets.NEXT_PUBLIC_RAZORPAY_ORDER_URL }}
          NEXT_PUBLIC_RAZORPAY_PAYMENT_LINK: ${{ secrets.NEXT_PUBLIC_RAZORPAY_PAYMENT_LINK }}
        run: |
          npm run build
          # Next.js 'export' output is in ./out

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          cname: stacksageai.com
